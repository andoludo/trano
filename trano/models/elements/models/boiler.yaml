components:
- component_template:
    bus:
      real_inputs:
      - component: Boiy
        name: yBoiCon
        port: y
        target: element.name
      - component: pumBoi
        name: yPumBoi
        port: y
        target: element.name
      real_outputs:
      - component: tanTemTop
        name: TStoTop
        port: T
        target: element.name
      - component: tanTemBot
        name: TStoBot
        port: T
        target: element.name
    category: boiler
    template: "\n    model BoilerWithStorage{{ element.name | capitalize}}\n    extends\
      \ {{ package_name }}.Common.Fluid.Boilers.PartialBoilerWithStorage;\n    {{bus_template}}\n\
      \    equation\n    {{bus_ports | safe}}\n     end BoilerWithStorage{{ element.name\
      \ | capitalize}};\n     "
  library: default
  parameter_processing:
    function: exclude_parameters
    parameter:
    - dt_rad_nominal
    - sca_fac_rad
    - dt_boi_nominal
  ports:
  - flow: inlet
    multi_connection: true
    names:
    - port_a
    use_counter: false
  - flow: outlet
    multi_connection: true
    names:
    - port_b
    use_counter: false
  - multi_connection: true
    names:
    - dataBus
    targets:
    - Control
    - DataBus
    use_counter: false
  template: '

    {{package_name}}.Common.Fluid.Boilers.

    BoilerWithStorage{{ element.name | capitalize}} {{ element.name }}(

    {{ macros.render_parameters(parameters) | safe}},

    redeclare package MediumW = MediumW) "Boiler" '
  variant: default
